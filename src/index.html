<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <p id="pagination" style="opacity: 0" class="mb-5">
          Question <span id="current_question"></span> of
          <span id="total_questions"></span>
        </p>

        <div>
          <div
            id="whole_word"
            class="bg-light mx-1 mb-3"
            style="height: 46px; border-radius: 6px"
          ></div>
          <div id="spread_word"></div>
        </div>
        <div id="notify_result"></div>
      </div>
    </div>
  </body>
</html>
